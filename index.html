<!DOCTYPE html>
<html>
<head>
  <title>My Systems Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f 0%, #2d1b69 50%, #1a1a2e 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(106, 13, 173, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(155, 89, 182, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(142, 68, 173, 0.1) 0%, transparent 50%);
      animation: float 15s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Subtle grid pattern */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: -2;
      animation: gridMove 25s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(60px, 60px); }
    }

    h1 {
      margin-bottom: 50px;
      font-size: 2.8rem;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      background-size: 300% 300%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s ease infinite;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #6a0dad, #9b59b6);
      border-radius: 2px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: translateX(-50%) scaleX(1); }
      50% { opacity: 0.7; transform: translateX(-50%) scaleX(1.3); }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
      max-width: 350px;
      position: relative;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .button {
      background: linear-gradient(135deg, #6a0dad 0%, #8e44ad 50%, #9b59b6 100%);
      color: white;
      padding: 18px 25px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      width: 100%;
      position: relative;
      overflow: hidden;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 
        0 4px 15px rgba(106, 13, 173, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    /* Shimmer effect */
    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }

    .button:hover::before {
      left: 100%;
    }

    .button:hover {
      background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 50%, #bb6bd9 100%);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 
        0 12px 25px rgba(106, 13, 173, 0.4),
        0 5px 15px rgba(106, 13, 173, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .button:active {
      transform: translateY(-1px) scale(1.01);
      transition: all 0.1s;
    }

    /* Enhance emoji styling */
    .button::first-letter {
      font-size: 1.2em;
      margin-right: 8px;
    }

    /* Add subtle glow to buttons */
    .button:nth-child(1) {
      box-shadow: 
        0 4px 15px rgba(106, 13, 173, 0.3),
        0 0 20px rgba(255, 107, 107, 0.1);
    }

    .button:nth-child(2) {
      box-shadow: 
        0 4px 15px rgba(106, 13, 173, 0.3),
        0 0 20px rgba(78, 205, 196, 0.1);
    }

    .button:nth-child(3) {
      box-shadow: 
        0 4px 15px rgba(106, 13, 173, 0.3),
        0 0 20px rgba(69, 183, 209, 0.1);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.3rem;
        margin-bottom: 40px;
      }
      
      .button-container {
        max-width: 320px;
        padding: 25px;
        gap: 20px;
      }
      
      .button {
        padding: 16px 20px;
        font-size: 17px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      
      .button-container {
        max-width: 280px;
        padding: 20px;
      }
      
      .button {
        padding: 15px 18px;
        font-size: 16px;
      }
    }

    /* Loading animation for buttons */
    @keyframes buttonLoad {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .button {
      animation: buttonLoad 0.6s ease-out forwards;
    }

    .button:nth-child(1) { animation-delay: 0.1s; }
    .button:nth-child(2) { animation-delay: 0.2s; }
    .button:nth-child(3) { animation-delay: 0.3s; }
  </style>
</head>

  <div class="button-container">
    <button class="button" onclick="window.open('https://your-studymate-url.onrender.com')">üìò StudyMate</button>
    <button class="button" onclick="window.open('https://your-techsphere-url.onrender.com')">üß† TechSphere</button>
    <button class="button" onclick="window.open('https://your-election-system-url.onrender.com')">üó≥Ô∏è Election System</button>
  </div>
</body>
</html>
